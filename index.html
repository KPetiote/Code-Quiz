<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

    <header>
        <!-- High Scores Link -->
        <strong><a href="#" id="viewHighScores">View Highscores</a></strong>
        <!-- Timer -->
        <div class="timer">Time: <span id="gameTimer">0</span></div>
    </header>

    <!-- Main Screen -->
    <div>
        <!-- Instructions -->
        <div id="mainScreen" class="centered" >
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions withing the time
            <br>limit. Keep in mind that incorrect answers will penalize your score/time <br>by ten seconds!</p>
            <!-- Start Button -->
            <button id="startButton" class="controlButtons centered" >Start Quiz</button>
        </div>
    </div>

    <!-- Questions Screen -->
    <div id="questionsScreen" class="hideContent centered">
        <div id="quizQuestions" class="quizQuestionsLayout"></div>
        <ul id="answerButtons" class="answerButtonsLayout"></ul>
        <hr id="lineBreak" style="display: none">
        <p id="checkAnswer" style="display: none;"></p>
    </div>
    
    <!-- Finished Screen -->
    <div id="finishScreen" class="hideContent">
        <div>
            <h2>Finished!</h2>
            <span class="score">You're final score is: <span id="finalScore"></span>/100</span>
            <br>
            <br>
            <form class="form-group">
                <label for="new-score">Enter your name: </label>
                <input type="text" id="userInitials">
                <button type="button" class="btn submitBtn" id="submitInitials">Submit Score</button>
            </form>
        </div>
    </div>

    <!-- HighScores Screen -->
    <div id="highScores" class="hideContent centered">
        <div>
            <h1>High Scores</h1>
            <div id="listOfHighScores" class="list-group list-group-flush pt-2 pb-3 mb-2"></div>
            <button id="goBackButton" class="controlButtons centered" >Back to Quiz</button>
            <button id="clearHighScoresButton" class="controlButtons centered" >Clear High Scores</button>
        </div>
    </div>

</body>
    <script src="./assets/js/script.js"></script>
</html>
